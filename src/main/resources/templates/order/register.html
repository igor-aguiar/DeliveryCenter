<!DOCTYPE html>
<html lang="en">
<head th:replace="~{default :: head('Register Order')}">
</head>
<body style="background-color: #CED4DA">
<div class="container">
    <header th:replace="~{default :: header}"></header>
    <main>
        <h3 class="mb-4 d-flex justify-content-center">Register Order</h3>
        <form action="/register" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="oClient">Client:</label>
                    <input class="form-control" type="text" name="orderClient" id="oClient">
                </div>
                <div class="form-group col-md-6">
                    <label for="oTime">Opened:</label>
                    <input class="form-control" type="datetime-local" name="orderTime" id="oTime">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="oPayment">Payment:</label>
                    <input class="form-control" type="text" name="orderPayment" id="oPayment">
                    <label for="oStatus">Status:</label>
                    <input class="form-control" type="text" name="orderStatus" id="oStatus">
                </div>
                <div class="form-group col-md-3">
                    <label for="oTotal">Total:</label>
                    <input class="form-control" type="number" name="orderTotal" id="oTotal">
                </div>
            </div>
            <button style="background-color: #5AED83" class="btn" type="submit">Register</button>
        </form>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
