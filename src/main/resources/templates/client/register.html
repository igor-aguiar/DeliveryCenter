<!DOCTYPE html>
<html lang="en">
<head th:replace="~{default :: head('Register User')}">
</head>
<body style="background-color: #CED4DA">
<div class="container">
    <header th:replace="~{default :: header}"></header>
    <main>
        <h3 class="mb-4 d-flex justify-content-center">Register Client</h3>
        <form action="/client/register" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cEmail">E-mail:</label>
                    <input class="form-control" type="email" name="clientEmail" id="cEmail">
                </div>
                <div class="form-group col-md-6">
                    <label for="cPassword">Password:</label>
                    <input class="form-control" type="password" name="clientPassword" id="cPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="cName">Name:</label>
                <input class="form-control" type="text" name="clientName" id="cName">
                <label for="cBirth">Birthdate:</label>
                <input class="form-control" type="date" name="clientBirthdate" id="cBirth">
            </div>
            <button style="background-color: #5AED83" class="btn" type="submit">Register</button>
        </form>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
