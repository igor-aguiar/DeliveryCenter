<!DOCTYPE html>
<html lang="en">
<head th:replace="~{default :: head('Register Product')}">
</head>
<body style="background-color: #CED4DA">
<div class="container">
    <header th:replace="~{default :: header}"></header>
    <main>
        <h3 class="mb-4 d-flex justify-content-center">Register Order</h3>
        <form action="/register" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pName">Name:</label>
                    <input class="form-control" type="text" name="productName" id="pName">
                </div>
                <div class="form-group col-md-6">
                    <label for="pPrice">Price:</label>
                    <input class="form-control" type="number" name="productPrice" id="pPrice">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pDescription">Description:</label>
                    <textarea class="form-control" name="productDescription" id="pDescription" cols="30" rows="3"></textarea>
                </div>
            </div>
            <button style="background-color: #5AED83" class="btn" type="submit">Register</button>
        </form>
    </main>
    <footer>

    </footer>
</div>
</body>
</html>
