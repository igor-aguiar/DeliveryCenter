<!DOCTYPE html>
<html lang="en">
<head th:replace="~{default :: head('LOGIN')}">
</head>
<body style="background-color: #CED4DA">
<div class="container">
    <header th:replace="~{default :: header}"></header>
    <main>
        <div>
            <nav th:replace="~{default :: navbar}"></nav>
        </div>
        <h3 class="d-flex justify-content-around mt-3" style="color: #5AED83; text-shadow: 2px 2px black ">LOGIN</h3>
        <div class="d-flex justify-content-around mt-5">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>
                <button style="background-color: #5AED83" class="btn" type="submit" value="Log in">LOGIN</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
